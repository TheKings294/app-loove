<!DOCTYPE html>
<html lang="fr" data-theme="white">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dashboard</title>
</head>
<body>
<div class="fixed top-4 right-4 z-50">
    <label class="swap swap-rotate">
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" class="theme-controller" value="synthwave" />

        <svg
                class="swap-off h-5 w-5 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24">
            <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
        </svg>

        <!-- moon icon -->
        <svg
                class="swap-on h-5 w-5 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24">
            <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
        </svg>
    </label>
</div>
<div class="flex min-h-screen">
    <!-- Sidebar toujours visible -->
    <aside class="w-64 bg-base-200 flex flex-col text-base-content p-4">
        <h2 class="text-xl font-bold mb-4">Menu</h2>
        <ul class="menu">
            <li>
                <a class="flex items-center gap-2" onclick="showTab('users')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 7h18M3 12h18M3 17h18"/>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li>
                <a class="flex items-center gap-2" onclick="showTab('reports')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M5.121 17.804A10.97 10.97 0 0112 15c2.5 0 4.847.896 6.879 2.385M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Profil
                </a>
            </li>
        </ul>
        <div  class="mt-auto">
            <div class="flex items-center gap-3 p-2">
                <div tabindex="0" role="button" class="btn btn-ghost btn-sm rounded-btn flex items-center gap-2">
                    <div class="avatar avatar-placeholder">
                        <div class="bg-neutral text-neutral-content w-8 rounded-full">
                            <span class="text-xs">UI</span>
                        </div>
                    </div>
                </div>
                <p class="text-sm font-medium">Your Name</p>
            </div>
            <div>
                <hr class="my-4 border-base-300" />
                <button class="btn btn-sm btn-error w-full">Déconnexion</button>
            </div>
        </div>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 p-6 bg-base-100">
        <div id="users" class="hidden">
            <div class="flex justify-center m-auto text-2xl font-bold">Admin CRUD</div>
            <ul class="list bg-base-100 rounded-box shadow-md">
                <li class="list-row">
                    <div>
                        <div>Dio Lupa</div>
                        <div class="text-xs uppercase font-semibold opacity-60">Remaining Reason</div>
                    </div>
                    <button class="btn btn-square btn-ghost">
                        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M6 3L20 12 6 21 6 3z"></path></g></svg>
                    </button>
                    <button class="btn btn-square btn-ghost">
                        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></g></svg>
                    </button>
                </li>

                <li class="list-row">
                    <div>
                        <div>Ellie Beilish</div>
                        <div class="text-xs uppercase font-semibold opacity-60">Bears of a fever</div>
                    </div>
                    <button class="btn btn-square btn-ghost">
                        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M6 3L20 12 6 21 6 3z"></path></g></svg>
                    </button>
                    <button class="btn btn-square btn-ghost">
                        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></g></svg>
                    </button>
                </li>

                <li class="list-row">
                    <div>
                        <div>Sabrino Gardener</div>
                        <div class="text-xs uppercase font-semibold opacity-60">Cappuccino</div>
                    </div>
                    <button class="btn btn-square btn-ghost">
                        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M6 3L20 12 6 21 6 3z"></path></g></svg>
                    </button>
                    <button class="btn btn-square btn-ghost">
                        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></g></svg>
                    </button>
                </li>
            </ul>
        </div>

        <div id="reports" class="hidden">
            <div class="flex justify-center m-auto text-2xl font-bold">Reports</div>
            <div class="grid grid-cols-4 gap-4" id="grid">
            </div>
        </div>
    </main>
</div>
<dialog id="my_modal_3" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>
        <h3 class="text-lg font-bold">Modal de gestion des reports</h3>
        <p class="py-4">Press ESC key or click on ✕ button to close</p>
    </div>
</dialog>

<script>
    function showTab(tabId) {
        document.querySelectorAll('main > div').forEach(el => el.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
    }

    // Affiche "Users" par défaut
    showTab('users');

    document.addEventListener('DOMContentLoaded', () => {
        const gridElement = document.getElementById('grid')

        for (let i = 0; i < 10; i++) {
            gridElement.innerHTML += "<div class=\"card w-96 bg-base-100 card-xs shadow-sm w-full\">\n" +
                "  <div class=\"card-body\">\n" +
                "    <h2 class=\"card-title\">Xsmall Card</h2>\n" +
                "    <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>\n" +
                "    <div class=\"justify-end card-actions\">\n" +
                "      <button class=\"btn btn-primary\" onclick=\"my_modal_3.showModal()\">Résoudre</button>\n" +
                "    </div>\n" +
                "  </div>\n" +
                "</div>"
        }
    })
</script>

</body>
</html>
